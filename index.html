<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do List</title>
		<!-- Boostrap  -->
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- VUE -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Font Awesome 5 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>
		<div id="app">
			<div class="container d-flex">
				<img class="logo" src="img/logo.png" alt="">
			</div>
			<div class="container secondo d-flex">
				<input v-model='testoInput' class="form-control" type="text" placeholder="Inserisci la tua Lista">
				<button @click='inputUtenteArray' type="button" class="btn btn-outline-secondary">Aggiungi</button>
			</div>
			<div class="container terzo d-flex">
				<div class="row">
					<div class="col-xs-12">
						<ul class="list-group list-group-flush">
							<li v-bind:class="{myActive:active[index]}" @click.stop="actived(index)" v-for='(element, index) in inputUtente' class="list-group-item">{{ element }}
								<button @click.stop='cancellaInput()' type="button" class="btn btn-danger">   Cancella <i class="far fa-trash-alt"></i></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Custom JS -->
		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
